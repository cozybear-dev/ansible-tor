---
- name: Install useful packages
  become: true
  ansible.builtin.apt:
    name: "{{ item.package }}"
    state: present
    update_cache: yes
  loop:
    - package: sudo
    - package: htop
- name: Create manjaro user
  become: true
  ansible.builtin.user:
    name: manjaro
    state: present
    password: "{{ lookup('community.general.bitwarden', 'manjaro-user-passwd-tor-fleet', field='password')[0] | password_hash }}"
    shell: /bin/bash
    group: sudo
- name: Set authorized key for manjaro user
  become: true
  ansible.posix.authorized_key:
    user: manjaro
    state: present
    key: ssh-rsa 